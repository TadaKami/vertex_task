<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculcation</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>

    <script src="js/vertx-eventbus.js"></script>
    <script src="js/calc-vertx.js"></script>

    <link href="css/textarea.css" rel="stylesheet"></link>
</head>
<body class="bg-dark">
<div class="row d-flex flex-column min-vh-100 justify-content-center" id="calc">
    <form id="calculation">
        <div class="row g-3">
            <div class="col">
                <input type="number" class="form-control" placeholder="Первое число" id="firstNum">
            </div>
            <div class="col">
                <input type="number" class="form-control" placeholder="Второе число" id="secondNum">
            </div>
            <div class="col">
                <div class="md-form mb-4 pink-textarea active-pink-textarea-2">
                    <textarea id="historySums" class="md-textarea form-control bg-highlight" placeholder="History Sums" rows="10" disabled></textarea>
                </div>
            </div>
        </div>
        <input type="submit" class="btn btn-primary">OK
    </form>
</div>
</body>
</html>
